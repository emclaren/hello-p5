      <!-- TO DO:Update this so it's pointing to dist folder -->
      <source src="src/assets/video/p5draft.mp4" type="video/mp4"> 

        <!-- CAPTION FILES -->
        <track kind="captions" label="English captions" src="subtitles/hello-p5-subtitles.en.vtt" srclang="en" default>
