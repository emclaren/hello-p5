<!-- CONTAINER FOR THE VIDEO AND P5 OVERLAYS -->
<div class="container">
  <!-- TO DO:add poster  -->
  <video  id="player" playsinline controls  data-plyr-config='{"captions":"active:true", "debug":false, "fullscreen":"enabled:false", "clickToPlay":false}' >

    <!-- TO DO:Update this so it's pointing to dist folder -->
    <source src="src/assets/video/p5draftgs.mp4" type="video/mp4"> 
    <source src="src/assets/video/fingers.webm" type="video/webm"> 

    <!-- CAPTION FILES -->
    <!-- To do: validate caption files once video is complete- see plyr website for link -->
    <track kind="captions" label="English" src="captions/hello-p5-english-captions.en.vtt" srclang="en" default>
    <track kind="captions" label="French" src="captions/hello-p5-spanish-captions.es.vtt" srclang="es">
    <track kind="captions" label="Spanish" src="captions/hello-p5-french-captions.fr.vtt" srclang="fr">
  </video>

            <!--P5 SKETCH OVERLAY IS PINNED TO THIS EMPTY DIV -->
<div id="video-overlay" class="video-overlay"> </div>
</div>

<!-- ASTERISK VISIBLE AT THE BOTTOM OF THE PAGE ON MOBILE -->
<object type="image/svg+xml" data="dist/assets/img/asterisk.svg" id="asterisk-design-element">*</object>

<script src="dist/js/bundle.js"></script>
