<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Hello P5.js</title>
	<link rel="icon" href="favicon.ico">
	<link rel="stylesheet" href="dist/css/main.css">
  <link rel="manifest" href="manifest.json">
  <meta name="Description" content="Introduction video for p5js">
  <meta name="theme-color" content="#ED225D">
</head>
<body>


  <!-- MAIN HEADER-->
  <header class="header">
    <!-- P5JS LOGO -->
     <h1><a href="https://p5js.org/"><img src="dist/assets/img/p5js.svg" alt="P5.js Logo" id="logo_image" class="logo"></a></h1>




   <!-- NAVIGATION MENU -->
   <nav role="navigation">
    <ul id="menu" class="top_menu">
      <li><a href="http://p5js.org/download/" id="nav-download" class="nav-link ">Download</a></li>
      <li><div class="separator-design-element">*</div></li>
      <li><a href="http://p5js.org/get-started/" id="nav-start" class="nav-link">Start</a></li>
      <li><div class="separator-design-element">*</div></li>
      <li><a href="http://p5js.org/reference" id="nav-reference" class="nav-link">Reference</a></li>
      <li class="hide-on-mobile"><div class="separator-design-element">*</div></li>
      <li><a href="http://p5js.org/libraries/" id="nav-libraries" class="nav-link">Libraries</a></li>
      <li><div class="separator-design-element">*</div></li>
      <li><a href="http://p5js.org/learn/" id="nav-learn" class="nav-link">Learn</a></li>
      <li><div class="separator-design-element">*</div></li>
      <li><a href="http://p5js.org/community/" id="nav-community" class="nav-link">Community</a></li>
      <li class="hide-on-mobile"><div class="separator-design-element">*</div></li>
      <li class="language-list-container">
        <ul class="language-list">
          <li  id="language-link-english" class="language-link">En</li>
          <li> | </li>
          <li id="language-link-spanish"  class="language-link " >Es</li>
          <li> | </li>
          <li id="language-link-french" class="language-link ">Fr</li>
        </ul>
      </li>
    </nav>
  </header>

  <!-- CONTAINER FOR THE VIDEO AND P5 OVERLAYS -->
  <div class="container" id="container">

    <!--This project uses the PLYR video player https://github.com/sampotts/plyr for HTML video styling -->
    <video  id="player" poster="dist/assets/img/poster.jpg" playsinline controls data-plyr-config='{ }' >
      <source src="dist/assets/video/p5video.mp4" type="video/mp4"> 
      <!-- <source src="dist/assets/video/p5video.webm" type="video/webm">  -->
        <!--Create different Sizes-->
      <!-- <source src="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-576p.mp4" type="video/mp4" size="576">
          <source src="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-720p.mp4" type="video/mp4" size="720">
          <source src="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-1080p.mp4" type="video/mp4" size="1080">
          <source src="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-1440p.mp4" type="video/mp4" size="1440"> -->
      <!-- CAPTION FILES -->
      <track kind="captions" label="English" src="dist/assets/captions/hello-p5-english-captions.en.vtt" srclang="en" default>
      <track kind="captions" label="Spanish" src="dist/assets/captions/hello-p5-spanish-captions.es.vtt" srclang="es">
      <track kind="captions" label="French" src="dist/assets/captions/hello-p5-french-captions.fr.vtt" srclang="fr"> 
       
    
      </video>


    <!--P5 SKETCH OVERLAY IS PINNED TO THIS EMPTY DIV -->
    <div id="video-overlay" class="video-overlay"> </div>

    <!-- Empty p5_loading div to prevent the the text: "Loading..." from appearing during preload -->
    <div id="p5_loading" class="loadingclass"></div>
  </div>


<!-- ASTERISK VISIBLE AT THE BOTTOM OF THE PAGE ON MOBILE -->
<object type="image/svg+xml" data="dist/assets/img/asterisk.svg" id="asterisk-design-element">*</object>


<!-- <script src="src/js/seriously/p5play.js"></script> -->
<script src="dist/js/bundle.js"></script>

<!-- TO DO: Add Google Analytics When Launched -->
</body>

</html>
